<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thought Journal ðŸ’Œ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF9FF3; /* Baby pink */
            --secondary-color: #D6A2E8; /* Light purple */
            --accent-color: #F368E0; /* Brighter pink */
            --dark-color: #5F4B8B; /* Deep purple */
            --light-color: #FFF5FD; /* Very light pink */
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #FFF5FD 0%, #FCE4F8 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px var(--shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            border: 1px solid rgba(255, 159, 243, 0.2);
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255, 159, 243, 0.1) 0%, 
                rgba(214, 162, 232, 0.1) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .auth-container:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .auth-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .auth-container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }
        
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #999;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: transparent;
        }
        
        .nav-tabs .nav-link.active {
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(255, 159, 243, 0.4);
        }
        
        .nav-tabs .nav-link:not(.active):hover {
            color: var(--primary-color);
        }
        
        .form-control {
            border: 2px solid #F0E1ED;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: none;
            margin-bottom: 15px;
            background: rgba(255, 245, 253, 0.5);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 159, 243, 0.2);
            background: white;
        }
        
        .form-control::placeholder {
            color: #D1B3CF;
        }
        
        .btn-custom, .btn-primary, .btn-success, .btn-danger {
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        
        .btn-success {
            background: linear-gradient(45deg, #9B59B6, #BE90D4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #E84393, #FD79A8);
        }
        
        .btn-custom:hover, .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn-custom:active, .btn-primary:active, .btn-success:active, .btn-danger:active {
            transform: translateY(1px);
        }
        
        #forgot-password {
            color: #B399B3;
            font-size: 13px;
            transition: color 0.3s ease;
        }
        
        #forgot-password:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .carousel {
            border-radius: 20px 0 0 20px;
            overflow: hidden;
            height: 100%;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(214, 162, 232, 0.3);
        }
        
        .carousel-inner, .carousel-item, .carousel-item img {
            height: 100%;
            object-fit: cover;
        }
        
        .emoji {
            font-size: 20px;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        .row {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            background: white;
        }
        
        .row:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* 3D effect for form elements */
        .input-group {
            position: relative;
        }
        
        .input-group input {
            position: relative;
            z-index: 1;
            background: white;
        }
        
        .input-group::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            height: 100%;
            background: rgba(214, 162, 232, 0.1);
            z-index: 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within::after {
            bottom: -3px;
            left: -3px;
            right: -3px;
            height: calc(100% + 6px);
        }
        
        /* Floating label effect */
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .input-group input:not(:placeholder-shown) + label,
        .input-group input:focus + label {
            opacity: 1;
            transform: translateY(-5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .row {
                box-shadow: none;
            }
            
            .carousel {
                display: none;
            }
        }
    </style>
</head>
